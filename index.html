<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/index.js" defer></script>
    <title>HOMEWORK</title>
</head>
<body>
    <div class="container">
        <div class="header">
            Taş Kağıt Makas
        </div>

        <div class="hero">
            <div class="hero-left">
                <h2>Oyuncu</h2>

                <div class="player-move">

                    <div class="tas" id="playerTas">
                        <a href="#">Taş</a>
                    </div>

                    <div class="kagit" id="playerKagit">
                        <a href="#">Kağıt</a>
                    </div>

                    <div class="makas" id="playerMakas">
                        <a href="#">Makas</a>
                    </div>
                </div>
            </div>

            <div class="hero-right">
                <h2>Bilgisayar</h2>

                <div class="pc-move">
                    <span id="cpuMoveTxt">Bilinmiyor</span>
                </div>
            </div>
        </div>

        <div class="calculator">
            <div>
                <h2>
                    Oyuncu: <span id="playerWin">0</span>
                </h2>
            </div>

            <div>
                <h2>
                    Bilgisayar: <span id="cpuWin">0</span>
                </h2>
            </div>
        </div>

        <div class="footer">
            <div class="winner">
                Kazanan: <span id="winnerTxt" >Yok</span>
            </div>

            <div class="reset" id="clearBtn">
                <a href="#">Skorları sıfırla</a>
            </div>
        </div>
    </div>
</body>
</html>
